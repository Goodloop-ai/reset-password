<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GoodLoop</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GoodLoop</h1>
        </div>
        
        <h2>Reset Password</h2>
        <p class="subtitle">Please enter your new password</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 8 characters</li>
                    <li>At least one uppercase letter</li>
                    <li>At least one lowercase letter</li>
                    <li>At least one number</li>
                    <li>At least one special character (@$!%*?&)</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn">Reset Password</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Resetting password...</p>
        </div>
    </div>

    <script>
        // Supabase Configuration - Please replace with your actual configuration
        // ⚠️ Note: You need to replace the ANON_KEY below with your actual Supabase Anon Key
        // How to get it: Login to Supabase Dashboard -> Settings -> API -> anon public
        const SUPABASE_URL = 'https://djfsyqpdgzzodmtgthoq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqZnN5cXBkZ3p6b2RtdGd0aG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNzcyOTcsImV4cCI6MjA1OTY1MzI5N30.QBhuT3oOtPva7ph9SieIRXswJzCu_on_7LbDd8G3Ekg'; // Replace this value!

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Validate password format
        function isValidPassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password
            if (!isValidPassword(newPassword)) {
                showError('Password does not meet requirements. Please ensure it contains at least 8 characters, including uppercase, lowercase, number, and special character.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('The two passwords entered do not match.');
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Check for active session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    showError('Session error: ' + sessionError.message);
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }

                if (!session) {
                    showError('No active session. Please use the reset link from your email.');
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }

                // Update password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    showError('Password reset failed: ' + updateError.message);
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }

                // Success
                loading.style.display = 'none';
                showSuccess('Password reset successful!');

            } catch (error) {
                console.error('Password reset error:', error);
                showError('An error occurred while resetting password: ' + error.message);
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Listen to hash parameters in URL (Supabase callback)
        window.addEventListener('load', async () => {
            const hash = window.location.hash;
            
            if (hash) {
                try {
                    const hashParams = new URLSearchParams(hash.substring(1));
                    const accessToken = hashParams.get('access_token');
                    const refreshToken = hashParams.get('refresh_token');
                    const type = hashParams.get('type');
                    const errorCode = hashParams.get('error_code');

                    // Check for errors
                    if (errorCode) {
                        if (errorCode === 'otp_expired') {
                            showError('Reset link has expired. Please request a new one.');
                        } else {
                            showError('Invalid or expired link.');
                        }
                        return;
                    }

                    // Set session
                    if (accessToken && type === 'recovery') {
                        const { error: sessionError } = await supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken || ''
                        });

                        if (sessionError) {
                            showError('Failed to set session: ' + sessionError.message);
                        } else {
                            // Clear hash from URL
                            window.history.replaceState(null, '', window.location.pathname);
                        }
                    }
                } catch (error) {
                    console.error('Error processing URL parameters:', error);
                }
            }
        });
    </script>
</body>
</html>
