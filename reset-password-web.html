<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - GoodLoop</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GoodLoop</h1>
        </div>
        
        <h2>重置密码</h2>
        <p class="subtitle">请输入您的新密码</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="password-requirements">
                <strong>密码要求：</strong>
                <ul>
                    <li>至少8个字符</li>
                    <li>至少包含一个大写字母</li>
                    <li>至少包含一个小写字母</li>
                    <li>至少包含一个数字</li>
                    <li>至少包含一个特殊字符 (@$!%*?&)</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn">重置密码</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">正在重置密码...</p>
        </div>

        <div class="back-link">
            <a href="/login">返回登录</a>
        </div>
    </div>

    <script>
        // Supabase 配置 - 请替换为您的实际配置
        // ⚠️ 注意：需要将下面的 ANON_KEY 替换为您实际的 Supabase Anon Key
        // 获取方法：登录 Supabase Dashboard -> Settings -> API -> anon public
        const SUPABASE_URL = 'https://djfsyqpdgzzodmtgthoq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqZnN5cXBkZ3p6b2RtdGd0aG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNzcyOTcsImV4cCI6MjA1OTY1MzI5N30.QBhuT3oOtPva7ph9SieIRXswJzCu_on_7LbDd8G3Ekg'; // 替换这个值！

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 验证密码格式
        function isValidPassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // 处理表单提交
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证密码
            if (!isValidPassword(newPassword)) {
                showError('密码不符合要求。请确保包含至少8个字符，包括大写字母、小写字母、数字和特殊字符。');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('两次输入的密码不一致。');
                return;
            }

            // 显示加载状态
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // 检查是否有活动会话
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    showError('会话错误：' + sessionError.message);
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }

                if (!session) {
                    showError('没有活动会话。请使用邮件中的重置链接。');
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }

                // 更新密码
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    showError('重置密码失败：' + updateError.message);
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }

                // 成功
                showSuccess('密码重置成功！正在跳转到登录页面...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (error) {
                console.error('重置密码错误:', error);
                showError('重置密码时发生错误：' + error.message);
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // 监听 URL 中的 hash 参数（Supabase 回调）
        window.addEventListener('load', async () => {
            const hash = window.location.hash;
            
            if (hash) {
                try {
                    const hashParams = new URLSearchParams(hash.substring(1));
                    const accessToken = hashParams.get('access_token');
                    const refreshToken = hashParams.get('refresh_token');
                    const type = hashParams.get('type');
                    const errorCode = hashParams.get('error_code');

                    // 检查错误
                    if (errorCode) {
                        if (errorCode === 'otp_expired') {
                            showError('重置链接已过期。请重新申请。');
                        } else {
                            showError('链接无效或已过期。');
                        }
                        return;
                    }

                    // 设置会话
                    if (accessToken && type === 'recovery') {
                        const { error: sessionError } = await supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken || ''
                        });

                        if (sessionError) {
                            showError('会话设置失败：' + sessionError.message);
                        } else {
                            // 清除 URL 中的 hash
                            window.history.replaceState(null, '', window.location.pathname);
                        }
                    }
                } catch (error) {
                    console.error('处理 URL 参数错误:', error);
                }
            }
        });
    </script>
</body>
</html>
